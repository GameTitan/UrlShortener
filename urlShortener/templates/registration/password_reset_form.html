{% extends 'urlShortener/base.html' %}

{% block title %}
	Password Reset
{% endblock %}

{% block content %}
	<div class="forgotPswd">
		<h1 class="pswdTitle">Forgot your password?</h1>
	  	<p class="pswdInfo">Enter your email address below, and we'll email instructions for setting a new one.</p>

	  	<form method="POST">
		    {% csrf_token %}
		    {{ form.as_p }}
		    <input type="submit" class="save btn btn-default" value="Send me instructions!">
	  	</form>
	</div>
{% endblock %}
