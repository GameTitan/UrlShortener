{% extends "urlShortener/base.html" %}

{% block title %}
	Password Reset
{% endblock %}

{% block content %}
	<div class="resetConfirm">
		<h1>Set a new password!</h1>
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Change my password" class="save btn btn-default">
		</form>
	</div>
{% endblock %}
